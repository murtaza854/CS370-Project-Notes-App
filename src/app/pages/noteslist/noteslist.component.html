  <div *ngIf="folderNotesflag == false" class="notes-list">
    <ng-container *ngFor="let note of noteslist;">
    <app-notecard *ngIf="note.deleted==false" (click)="openNote(note.id)" [id]="note.id" [title]="note.title" [body]="note.note" [favourite] = "note.favourite"></app-notecard>
  </ng-container>
  </div>
  <div *ngIf="folderNotesflag == true" class="notes-list">
    <app-folders *ngFor="let folder of folderslist;" (click)="openFolder(folder.folderID)" [id]="folder.folderID" [title]="folder.foldername" ></app-folders>

  </div>
</div>
