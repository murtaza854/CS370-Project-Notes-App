<div #container class="note-card-container">
  <div class="note-card-content">
    <div class="note-id" style="display: none;">{{ id }}</div>
    <h1 class="note-card-title">{{ title }}</h1>
  <div #bodyText class="note-card-body">
<p>{{ body }}</p>
<div #truncator class="fade-out-truncate"></div>

  </div>
  <button (click)="deleteNote(id)" class="x-button"></button>
</div>
